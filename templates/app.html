<div>
	
	<script type="text/template" id="application-header">
			<div class="header-home">
				<div class="header-icon"></div>
				<span>Orderly</span>
			</div>
			<!-- THIS DIV NEEDS TO BE POPULATED WITH THE USERNAME LINK-->
			<div class="header-login">
				<span id="header_user">{{=user_n}}</span>
				<button id="header_logout">Log Out</button>
			</div>
			
			
			<div id="header_account">
				
			</div>
			
	</script><!-- header template close -->
	
	
		<script type="text/template" id="application-account-info">
			<div>
				<label for="account_firstName">First Name:</label>
				<label id="account_firstName">{{=user_n}}</label>
			</div>
			<div>
				<label for="account_lastName">Last Name:</label>
				<label id="account_lastName">LN HERE</label>
			</div>
			<div>
				<label for="account_username">Username:</label>
				<label id="account_username">UN HERE</label>
			</div>
			<div>
				<label for="account_email">Email Address:</label>
				<label id="account_email">EMAIL HERE</label>
			</div>
			<div>
				<label for="account_pass">Password:</label>
				<label id="account_pass" >PW HERE</label>
			</div>
			<button id="account_edit" class="button-submit">
					Edit
			</button>
	</script>
	
	
	<script type="text/template" id="application-account-edit">
			<div>
				<label for="account_firstName">First Name</label>
				<input id="account_firstName" type="text" value="{{=user_n}}">
			</div>
			<div>
				<label for="account_lastName">Last Name</label>
				<input id="account_lastName" type="text" value="LN HERE">
			</div>
			<div>
				<label for="account_username">Username</label>
				<input id="account_username" type="text" value="UN HERE">
			</div>
			<div>
				<label for="account_email">Email Address</label>
				<input id="account_email" type="email" value="EMAIL HERE">
			</div>
			<div>
				<label for="account_pass">Password</label>
				<input id="account_pass" type="password" value="PW HERE">
			</div>
			<div>
				<label for="account_confirmPass">Confirm Password</label>
				<input id="account_confirmPass" type="password" value="PW HERE">
			</div>
			<button id="account_save" class="button-submit">
					Save
			</button>
	</script>
	
	
	<script type="text/template" id="application-project-submit">
				<div class="project-submit-container">
				<div class="project-submit-heading">
					<div class="status active"></div>
					<span class="project-submit-title">Project Name</span>
					<span class="icon-delete"></span>
				</div>

				<div class="padding">

					<div class="left">

						<span>Project Name</span>
						<br />
						<input type="text" class="project-submit-name" />

						<div class="content-spacer"></div>

						<span>Project Description</span>
						<br />
						<textarea class="project-submit-description"></textarea>																																																																															

					</div>

					<div class="right">

						<span>Due Date</span>
						<br />
						<input type="text" class="project-submit-date" />

						<div class="content-spacer"></div>

						<span>Status</span>
						<br />
						<button class="button-status">
							<div class="status active"></div>
							<span>Active</span>
						</button>
						<button class="button-status">
							<div class="status urgent"></div>
							<span>Urgent</span>
						</button>
						<button class="button-status">
							<div class="status delay"></div>
							<span>Delay</span>
						</button>
						<button class="button-status">
							<div class="status done"></div>
							<span>Done</span>
						</button>

					</div>

					<div class="clear"></div>
					<button class="submit-save">
						Save
					</button>
					<div class="clear"></div>

				</div>

			</div>
	</script><!-- End Project Submit Template -->
