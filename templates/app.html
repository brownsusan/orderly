<div>
	
	<script type="text/template" id="application-header">
		<div class="header-home">
			<a href="/"><div class="header-icon"></div></a>
<!-- 			<span>Orderly</span> -->
		</div>
		<!-- THIS DIV NEEDS TO BE POPULATED WITH THE USERNAME LINK-->
		<div class="header-login">
			<span id="header_user">{{=user_n}}</span>
			<button id="header_logout" class="button-submit">Log Out</button>
		</div>
			
		<div id="header_account">
			
			<div id="header_account_display">
				
				<div>
					<label for="account_display_firstName">First Name:</label>
					<span id="account_display_firstName">{{=first_name}}</label>
				</div>
				<div>
					<label for="account_display_lastName">Last Name:</label>
					<span id="account_display_lastName">{{=last_name}}</label>
				</div>
				<div>
					<label for="account_display_email">Email Address:</label>
					<span id="account_display_email">{{=email}}</label>
				</div>
				<div>
					
					<span>Click to Edit Password</span>
				</div>
				<button id="account_edit" class="button-submit">
						Edit
				</button>
				
			</div>
			
			<div id="header_account_edit">
				
				<div>
					<label for="account_edit_firstName">First Name</label>
					<input id="account_edit_firstName" type="text" value="{{=first_name}}">
				</div>
				<div>
					<label for="account_edit_lastName">Last Name</label>
					<input id="account_edit_lastName" type="text" value="{{=last_name}}">
				</div>
				<div>
					<label for="account_edit_email">Email Address</label>
					<input id="account_edit_email" type="email" value="{{=email}}">
				</div>
				<div>
					<label for="account_edit_pass">Password</label>
					<input id="account_edit_pass" type="password">
				</div>
				<div>
					<label for="account_edit_confirmPass">Confirm Password</label>
					<input id="account_edit_confirmPass" type="password">
				</div>
				<button id="account_save" class="button-submit">
						Save
				</button>
				
			</div>
			
		</div>
			
	</script><!-- header template close -->
	
	
	<script type="text/template" id="application-project-create">
		<div class="project-create-container project-container">
			<div class="project-create-heading">
				<span class="project-create-title">New Project</span>
				<span id = "project_cancel" class="icon-delete"></span>
			</div>
	
			<div class="padding">
	
				<div class="left">
	
					<span>Project Name</span>
					<br />
					<input type="text" class="project-create-name"/>
	
					<div class="content-spacer"></div>
	
					<span>Project Description</span>
					<br />
					<textarea class="project-create-description"></textarea>																																																																															
	
				</div>
	
				<div class="right">
	
					<span>Due Date</span>
					<br />
					<input type="text" class="project-create-date"/>
	
					<div class="content-spacer"></div>
	
					<span>Status</span>
					<br />
					<button class="button-status">
						<input type="hidden" class="status" value="active" />
						<div class="status active"></div>
						<span>Active</span>
					</button>
					<button class="button-status">
						<input type="hidden" class="status" value="urgent" />
						<div class="status urgent"></div>
						<span>Urgent</span>
					</button>
					<button class="button-status">
						<input type="hidden" class="status" value="delayed" />
						<div class="status delayed"></div>
						<span>Delayed</span>
					</button>
					<button class="button-status">
						<input type="hidden" class="status" value="done" />
						<div class="status done"></div>
						<span>Done</span>
					</button>
	
				</div>
	
				<div class="clear"></div>
				<button class="project-create-save">
					Submit
				</button>
				<div class="clear"></div>
	
			</div>

		</div>
	</script><!-- End Project Create Template -->
